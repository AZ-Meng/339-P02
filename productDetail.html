<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P02 - Product Detail</title>

    <link href="css/common.css" rel="stylesheet">
    <link href="css/productDetail.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>

    <header>
      <div class="logo"><img src="images/logo.png" alt="company logo"></div>

      <div class="navigation">
        <div class="search_bar">
          <img src="images/search.png" alt="search icon">
          <!-- <input type="text" name="search" placeholder="Search by item name..."> -->
        </div>

        <nav class="menu">
          <div class="menu_item"><a href="index.html">Style Guide</a></div>
            <div class="menu_item"><a href="new_woman.html">Women</a></div>
            <div class="menu_item"><a href="new_man.html">Man</a></div>
            <div class="menu_item"><a href="about.html">Brand</a></div>
        </nav>
      </div>

      <div class="cart_icon">
        <a href="checkout_page.html">
          <img src="images/cart.png" alt="shopping cart icon"></a>
      </div> 

    </header>

    <section class="product_detail">
      <div class="product_preview">
        <img src="images/perfume.jpg" alt="a preview picture of SANTAL 33" onclick="document.getElementById('displayImage').src='images/perfume.jpg'">
        <img src="images/info.png" alt="a preview picture of perfume information" onclick="document.getElementById('displayImage').src='images/info.png'">
        <img src="images/box.png" alt="a preview picture of the packing box" onclick="document.getElementById('displayImage').src='images/box.png'">
      </div>

      <div class="product_img">
        <img src="images/perfume.jpg" alt="a picture of SANTAL 33" id="displayImage">
      </div>

      <div class="product_info">
        <div class="nameAndPrice">
          <h2>SANTAL 33</h2>
          <p>CAD $125.00</p>
        </div>

        <input type="text" name="size" placeholder="Size: 50 ml / 1.7 fl oz">

        <input type="text" name="quantity" placeholder="Quantity: 1">

        <input type="text" name="other" placeholder="Label + Box: 23">

        <div class="navigation_btn">
          <a href="#">ADD TO CART</a>
        </div>

        <div class="addSample">
          <p>Not ready to commit?</p>
          <a href="#">add sample to cart</a>
        </div>

        <div class="needHelp">
          <p>Need help?</p>
          <a href="#">contact us</a>
        </div>

      </div>

    </section>

    <section class="recommendation">
      <h2>Recommendation For You</h2>
    </section>

    <footer>
      <div class="icons">
        <a href="about.html"><img src="images/location.png" alt="location icon"></a>
        <a href="about.html"><img src="images/phone.png" alt="phone icon"></a>
        <a href="about.html"><img src="images/email.png" alt="email icon"></a>
      </div>
    </footer>

  </body>
</html>
