<body>

    <header>
        <div class="logo"><img src="images/logo.png" alt="company logo"></div>

        <div class="navigation">
            <div class="search_bar">
                <img src="images/search.png" alt="search icon">

            <nav class="menu">

        <div class="cart_icon">
            <a href="checkout_page.html">

        </div>

    </header>


    <div class="full-width">
        <div class="container">
            <div class="wrap">
                <div class="product">
                    <div class="row">
                        <div class="payment">
                            <img src="images/Accepted_Cards.jpg" alt="cards" width="100">
                            <label for="cname"> Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Xinyu Zhang">
                            <label for="ccnum"> Credit Card Number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expdate"> Exp Date</label>
                            <input type="text" id="expdate" name="expdate" placeholder="DD/MM/YY">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                            <input type="submit" value="Continue to checkout" class="btn">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <h2>Checkout Cart</h2> -->
            <!-- I learnt from W3C -->
            <div class="wrap">
                <div class="product">
                    <div class="checkout-box">
                        <p style="font-size: 28px;font-weight: bold;">Checkout Cart</p>
                        <div class="checkout-item">
                            <img style="width:100px;height:100px;" class="checkimg" src="images/tonka.jpg" alt="" />
                            <a href="#" class="brand-links checkout-product">Product 1</a>
                            <span class="product-size">size: 30mL</span>
                             <span class="price">Price: $20 </span>
                        
                            <div class="num-cotrol">
                                <span class="num_minus">-</span><input class= "num" type="number"><span class="num_plus">+</span>
                            </div>
                        </div>
                        <div class="checkout-item">
                            <img style="width:100px;height:100px;" class="checkimg" src="images/perfume.jpg" alt="" />
                            <a href="#" class="brand-links checkout-product">Product 2</a>
                            <span class="product-size">size: 50mL</span>
                             <span class="price">Price: $20 </span>
                        
                            <div class="num-cotrol">
                                <span class="num_minus">-</span><input class= "num" type="number"><span class="num_plus">+</span>
                            </div>
                        </div>
                        <div class="checkout-item">
                            <img style="width:100px;height:100px;" class="checkimg" src="images/perfume.jpg" alt="" />
                            <a href="#" class="brand-links checkout-product">Product 3</a>
                            <span class="product-size">size: 50mL</span>
                             <span class="price">Price: $20 </span>
                        
                            <div class="num-cotrol">
                                <span class="num_minus">-</span><input class= "num" type="number"><span class="num_plus">+</span>
                            </div>
                        </div>
                        <div class="checkout-item">
                            <img style="width:100px;height:100px;" class="checkimg" src="images/perfume.jpg" alt="" />
                            <a href="#" class="brand-links checkout-product">Product 4</a>
                            <span class="product-size">size:50mL</span>              
                             <span class="price">Price: $20 </span>
                        
                            <div class="num-cotrol">
                                <span class="num_minus">-</span><input class= "num" type="number"><span class="num_plus">+</span>
                            </div>
                        </div>
                        <div class="checkout-item checkout-total">
                            <span>Order Total</span>
                            <span>$80</span>
                     <!--    </div>
                        <a class="button-nav" href="#" style="width: 100%;padding: 1em 0em;margin-top: 20px;">Checkout</a>
                    </div> -->
